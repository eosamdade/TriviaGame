<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TriviaManiac</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
 
</head>
<body>

    <h1 class="title">TRIVIA GAME</h1>

    <div class="wrapper">

        <div id="game">
            <p id="remaining-time" class="time">
                <span id="timer"></span>
            </p>
            <p id="question"></p>
        </div>
        <div id="results"></div>
    </div>

    <div>
        <div id="choices" class="text center">
            <button id="start" class="option-buttons">Start Game</button> 
        </div>
    </div>
    


    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='./assets/javacript/app.js'></script>
